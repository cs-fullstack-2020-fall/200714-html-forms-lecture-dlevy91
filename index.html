<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>20 07 14 Lecture</h1>


    <form action="">
        <fieldset>
            <legend>Lecture</legend>
            <!-- name field -->
            <div>
                <label for="studentName">Name :</label>
                <input type="text" name="studentName" id="studentName" placeholder="First Name Last Name" required>
            </div>
            <!-- SSN field -->
            </div>
            <div><label for="studentSSN">Last 4 Digits of SSN</label>
                <input type="password" name="studentSSN" id="studentSSN" placeholder="SSN #">
            </div>
            <!-- Age field -->
            <div>
                <label for="studentAge">Age :</label>
                <input type="number" name="studentAge" id="studentAge" placeholder="Age">
            </div>
            <!-- email field -->
            <div>
                <label for="studentEmail">Email :</label>
                <input type="email" name="studentEmail" id="studentEmail" placeholder="E-mail">
            </div>
            <!-- birthday field -->
            <div>
                <label for="studentBirthday">Birthday</label>
                <input type="date" name="studentBirthday" id="studentBirthday">
            </div>
            <!-- cohort selection -->
            <div>
                <label for="cohortSelection">Cohort :</label>
                <select name="cohortSelection" id="cohortSelection">
                    <option value="0">--</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                </select>
            </div>
            <!-- local radio buttons -->
            <div>
                <p>Is the student from the memphis area?</p>

                <label for="Local">Local</label>
                <input type="radio" name="studentLocation" id="Local" value="Local">

                <label for="notLocal">Not Local</label>
                <input type="radio" name="studentLocation" id="notLocal" value="notLocal">
            </div>

            <p>Check all experience that apply</p>
            <!-- xp checkboxes -->
            <div>
                <div><label for="studentIntrest">Interest in Programming?</label>
                    <input type="checkbox" name="studentInterest" id="studentInterest"></div>

                <div><label for="studentXP">Experience in Programming?</label>
                    <input type="checkbox" name="studentXP" id="studentXP"></div>

                <div> <label for="studentEDU">Formal Education in Programming?</label>
                    <input type="checkbox" name="studentEDU" id="studentEDU">
                </div>
            </div>
            <!-- submit and reset buttons -->
            <button type="submit">Submit Form</button>
            <button type="reset">Reset Form</button>
        </fieldset>


    </form>

</body>

</html>
